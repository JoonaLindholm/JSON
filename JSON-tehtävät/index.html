<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON harjoitus</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JS Bundle (sis. Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Käytettävyys säätöjä -->
  <style>
    :target { scroll-margin-top: 90px; }

    /* Bränditeksti saa rivittyä hallitusti */
    .navbar .navbar-brand { white-space: normal; }
    .brand-text { line-height: 1.1; }

    /* Erittäin kapeat näytöt. En saanut aluksi sivua skaalautumaan omaan puhelimeeni ilman tätä, mutta
    lopulta sainkin niin jätin tämän kommentteihin*/
    /*@media (max-width: 400px) {
      .brand-logo { height: 36px; }
      .brand-text { font-size: .9rem; }
    } */

  </style>
</head>
  
<!-- sivulle harmaa tausta ja tekstit valkoisena -->
<body class="bg-secondary text-white">

  <!-- NAVIGAATIO osuus
      - Navbari läpinäkyväksi
  -->
  <nav class="navbar container navbar-dark bg-transparent"
       aria-label="Päävalikko"> 

      <div class="d-flex align-items-start">
          <img src="tähän logokuva" alt="Sivuston logo" height="68">
      </div>


      <!-- Hampurilaisnappi ja sen ominaisuuksia -->
      <div class="d-flex justify-content-end me-2">
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navigaatio"
                aria-controls="navigaatio"
                aria-expanded="false"
                aria-label="Valikon vaihto">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <!-- "collapse" valikko joka aukeaa, kun hampurilaisvalikkoa painaa. Mukana muotoilua, että linkit ovat siististi ja tulevat napin alapuolelle-->
      <div class="collapse navbar-collapse me-2" id="navigaatio">
        <ul class="navbar-nav w-100 text-end">
     <!-- tässä osiossa itse linkit -->
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Etusivu (Tehtävä 1 OSA 1)</a>
            <a class="nav-link active" aria-current="page" href="#">Tehtävä 1 OSA II</a>
            <a class="nav-link active" aria-current="page" href="#">Poke haku (Tehtävä 2 OSA I)/a>
            <a class="nav-link active" aria-current="page" href="#">Tehtävä 2 OSA II</a>
            <a class="nav-link active" aria-current="page" href="#">Tehtävä 3</a>
          </li>
        </ul>
      </div>
       <!--hr luo viivan navin jälkeen rajauksena. En saanut näkymään ensin, mutta sitten tajusin laittaa sen containeriksi-->
    <hr class="container opacity-50 mx-2">
  </nav>

  <!-- ======= SISÄLTÖ ======= 
   -tekemällä containerit divin sisään sain tehtyä marginaalit mx-2, jotka tulivat kaikille puolille.
  -->

  <main id="main">
<div class="mx-2">
    <section class="container bg-dark text-white p-3 rounded-5 mt-5" aria-labelledby="etusivu-sisalto">
      <h2 id="etusivu-sisalto" class="text-center">JSON-datan käsittelyä</h2>
      <p class="text-center">Tällä sivustolle haetaan JSON-muotoista dataa</p>
    </section>
</div>
  </main>

  <!-- Footer ja sen säädöt ja linkit. Linkit ja sisältö keskitettynä. Siirsin logon footeriin, koska se toimi paremmin-->

  <footer class="bg-transparent text-light mt-3" aria-label="Sivun alatunniste">
    <div class="container py-3">

<div class="d-flex align-items-center justify-content-center flex-wrap gap-4 text-center w-100">
        <a class="d-flex align-items-center" href="#">
          <img src="Kuvat/Logo.png" alt="Sivuston logo" height="100" class="me-2">
        </a>

        <ul class="nav justify-content-center w-100">
          <li class="nav-item"><a class="nav-link px-2 text-light" href="#">Etusivu</a></li>
        </ul>
      </div>

      <hr class="opacity-50 my-3">

      <div class="d-flex justify-content-center">
        <small class="opacity-75">
          <em>Tekstiä</em>
        </small>
      </div>

    </div>
  </footer>

</body>
</html>
