<main id="main">
<section class="container pt-5 pb-5" id="vastaus"></section>
</main>
  
<script>
// Hakee JSON-tiedoston
fetch('tietue.json')
  .then(function(response){
    return response.json(); // muutetaan JS-olioksi
  })
  .then(function(data){
    kerro(data); // kutsutaan funktiota joka näyttää tiedot
  })
  .catch(function(){
    document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
  });

function kerro(obj){

  let tiedot = "";

  // Otsikko + kuvaus
  tiedot += "<h1>" + obj.otsikko + "</h1>";
  tiedot += "<p>" + obj.kuvaus + "</p>";
  tiedot += "<hr class='container opacity-50'>";
  tiedot += "<img src='" + obj.kuva + "' alt='Kurssikuva' class='img-fluid mb-3 w-100'>";

  // Opintojakso
  tiedot += "<h3 class='text-center'>Opintojakso</h3>";
  tiedot += "<p class='text-center'>";
  tiedot += "Nimi: " + obj.opintojakso.nimi + "<br>";
  tiedot += "Tunnus: " + obj.opintojakso.tunnus + "<br>";
  tiedot += "Opintopisteet: " + obj.opintojakso.opintopisteet;
  tiedot += "</p>";

  // Aiheet (tekniikat)
  tiedot += "<h3>Aiheet</h3>";

  for(let i = 0; i < obj.tekniikat.length; i++){
    tiedot += "Aihe: " + obj.tekniikat[i].aihe + " ";
    tiedot += "<a href='" + obj.tekniikat[i].linkki + "' target='_blank'>";
    tiedot += obj.tekniikat[i].linkki;
    tiedot += "</a><br>";
  }

  document.getElementById("vastaus").innerHTML = tiedot;
}
</script>
