<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JS Bundle (sis. Popper) -->

  <!-- Käytettävyys säätöjä -->
  <style>
    :target { scroll-margin-top: 90px; }

  </style>
</head>
  
<!-- sivulle harmaa tausta ja tekstit valkoisena -->
<body class="bg-secondary text-white">

  <!-- NAVIGAATIO osuus
      - Navbari läpinäkyväksi
  -->
  
<nav class="navbar navbar-expand-lg navbar-dark bg-transparent" aria-label="Päävalikko">
  <div class="container">

    <!-- Hampurilaisnappi vasemmalla -->
    <button class="navbar-toggler me-2" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navigaatio"
            aria-controls="navigaatio"
            aria-expanded="false"
            aria-label="Valikon vaihto">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapse-valikko, joka aukeaa pienillä näytöillä -->
    <div class="collapse navbar-collapse" id="navigaatio">
      <ul class="navbar-nav ms-auto"> <!-- ms-auto siirtää linkit oikealle -->
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Etusivu (Tehtävä 1 OSA 1)</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Tehtävä 1 OSA II</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Poke haku (Tehtävä 2 OSA I)</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Tehtävä 2 OSA II</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Tehtävä 3</a>
        </li>
      </ul>
    </div>

  </div>
  <hr class="container opacity-50 mx-2">
</nav>

  <!-- ======= SISÄLTÖ ======= 
   -tekemällä containerit divin sisään sain tehtyä marginaalit mx-2, jotka tulivat kaikille puolille.
  -->

  <main id="main">
<div class="mx-2">
    <section class="container bg-transparent text-white p-3 rounded-5 mt-5" aria-labelledby="etusivu-sisalto">
      <h2 id="etusivu-sisalto" class="text-center">JSON-datan käsittelyä</h2>
      <p class="text-center">Tällä sivustolle haetaan JSON-muotoista dataa</p>
    </section>
</div>
  </main>
  
<script>
// Hakee JSON-tiedoston
fetch('JSON/tietue.JSON')
  .then(function(response){
    return response.json(); // muutetaan JS-olioksi
  })
  .then(function(data){
    kerro(data); // kutsutaan funktiota joka näyttää tiedot
  })
  .catch(function(){
    document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
  });

  // Funktio, joka näyttää JSON-datan HTML:ssä
function kerro(obj){
  let tiedot = "<h1>" + obj.otsikko + "</h1>";
  tiedot += "<p>" + obj.kuvaus + "</p>";
  tiedot += "<p><img src='" + obj.kuva + "' alt='Kurssikuva'></p>";

  tiedot += "<h3>Opintojakso</h3>";
  tiedot += "Nimi: " + obj.opintojakso.nimi + "<br>";
  tiedot += "Tunnus: " + obj.opintojakso.tunnus + "<br>";
  tiedot += "Opintopisteet: " + obj.opintojakso.opintopisteet + "<br>";

  // Sisältö-lista
  tiedot += "<h3>Sisältö</h3><ul>";
  for(let i = 0; i < obj.opintojakso.sisalto.length; i++){
    tiedot += "<li>" + obj.opintojakso.sisalto[i] + "</li>";
  }
  tiedot += "</ul>";

  // Tekniikat
  tiedot += "<h3>Tekniikat</h3>";
  for(let i = 0; i < obj.tekniikat.length; i++){
    tiedot += "<b>" + obj.tekniikat[i].aihe + "</b>: ";
    tiedot += "<a href='" + obj.tekniikat[i].linkki + "' target='_blank'>linkki</a><br>";
  }

  // Näytetään kaikki divissä
  document.getElementById("vastaus").innerHTML = tiedot;
}
</script>
  
</body>
</html>
