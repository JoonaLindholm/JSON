<main id="main">
  <!-- Tämä on paikka, johon JSON-tiedot laitetaan näkyviin -->
  <section class="container pt-5 pb-5" id="vastaus"></section>
</main>
  
<script>
// Hakee JSON-tiedoston nimeltä "tietue.json"
fetch('tietue.json')
  .then(function(response){
    // Kun tiedosto tulee, muuttaa sen JavaScriptin ymmärtämään muotoon (JSON -> JS-olio)
    return response.json();
  })
  .then(function(data){
    // Kun data on luettu, kutsutaan funktiota "kerro" näyttämään tiedot sivulla
    kerro(data);
  })
  .catch(function(){
    // Jos jotain meni pieleen, näytetään virheilmoitus käyttäjälle
    document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
  });

// Funktio, joka näyttää tiedot sivulla
function kerro(obj){

  // Luodaan tyhjä muuttuja johon kerätään HTML-koodi
  let tiedot = "";

  // Lisätään otsikko
  tiedot += "<h1>" + obj.otsikko + "</h1>";
  // Lisätään kuvaus
  tiedot += "<p>" + obj.kuvaus + "</p>";
  // Lisätään viiva
  tiedot += "<hr class='container opacity-50'>";
  // Lisätään kuva
  tiedot += "<img src='" + obj.kuva + "' alt='Kurssikuva' class='img-fluid mb-3 w-100'>";

  // Lisätään opintojakson tiedot
  tiedot += "<h3 class='text-center'>Opintojakso</h3>";
  tiedot += "<p class='text-center'>";
  tiedot += "Nimi: " + obj.opintojakso.nimi + "<br>";
  tiedot += "Tunnus: " + obj.opintojakso.tunnus + "<br>";
  tiedot += "Opintopisteet: " + obj.opintojakso.opintopisteet;
  tiedot += "</p>";

  // Lisätään opittavat aiheet
  tiedot += "<h3>Aiheet</h3>";
  for(let i = 0; i < obj.tekniikat.length; i++){
    tiedot += "Aihe: " + obj.tekniikat[i].aihe + " ";
    tiedot += "<a href='" + obj.tekniikat[i].linkki + "' target='_blank'>";
    tiedot += obj.tekniikat[i].linkki;
    tiedot += "</a><br>";
  }

  // Laitetaan kaikki kerätyt tiedot näkyville kohtaan "vastaus"
  document.getElementById("vastaus").innerHTML = tiedot;
}
</script>
