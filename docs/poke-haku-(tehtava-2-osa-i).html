<div class="p-5 d-flex flex-column gap-3">
  <h1>Pokemon haku</h1>
  <input type="text" id="pokemonName"
         class="form-control"
         placeholder="Kirjoita pokemonin nimi">
  <button onclick="poke()" class="btn btn-primary">
    Hae
  </button>
  <h2>Tässä joitain pokemonien nimiä valmiiksi:</h2>
  <ul>
    <li>charmander</li>
    <li>bulbasaur</li>
    <li>eevee</li>
    <li>pikachu</li>
    <li>charizard</li>
    <li>magikarp</li>
    <li>gyarados</li>
  </ul>
  <div id="kuva2"></div>
</div>
  
<main id="main">
<section class="container pt-5 pb-5" id="vastaus"></section>
</main>
  
<script>

// Tämä tekee koko homman kun käyttäjä painaa nappia
function poke(){

  // Otetaan tekstikentästä se poke mitä käyttäjä kirjoitti
  const pokeName = document
    .getElementById("pokemonName") // etsitään se poketeksti id:llä
    .value                         // otetaan sen sisältö
    .toLowerCase();                // muutetaan pieniksi kirjaimiksi (API vaatii)

  // Pyydetään internetistä pokemonin tiedot
  fetch(`https://pokeapi.co/api/v2/pokemon/${pokeName}`)

    // Kun vastaus tulee palvelimelta…
    .then(function(response){
      return response.json(); // muutetaan vastaus muotoon jota JS ymmärtää
    })

    // Kun data on saatu niin ->
    .then(function(data){

      // Laitetaan pokemonin nimi sivulle
      document.getElementById("nimi").innerHTML =
        "<h2>" + data.name + "</h2>";

      // Laitetaan pokemonin kuva sivulle
      document.getElementById("kuva2").innerHTML =
        "<img src='" + data.sprites.front_default + "'>";

    })

    // Jos jotain meni pieleen (kirjoitusvirhe nimessä tms)
    .catch(function(){

      // Kerrotaan käyttäjälle että ei löytynyt
      document.getElementById("nimi").innerHTML =
        "Pokemonia ei löytynyt";

      // Tyhjennetään kuva
      document.getElementById("kuva2").innerHTML = "";
    });
}

</script>
