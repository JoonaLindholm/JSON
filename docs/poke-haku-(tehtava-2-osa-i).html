<h1>Pokemon haku</h1>

<input type="text" id="pokemonName" placeholder="Enter Pokemon name">
<button onclick="poke()">Hae</button>

<div id="nimi">Kirjoita pokemonin nimi</div>
<div id="kuva2"></div>
  
<main id="main">
<section class="container pt-5 pb-5" id="vastaus"></section>
</main>
  
<script>

// Tämä funktio käynnistyy kun nappia painetaan
function poke(){

  // Haetaan inputin arvo
  const pokeName = document
    .getElementById("pokemonName")
    .value
    .toLowerCase();

  // Fetch PokeAPI
  fetch(`https://pokeapi.co/api/v2/pokemon/${pokeName}`)

    .then(function(response){
      return response.json(); // muutetaan JSON → JS-olio
    })

    .then(function(data){

      // Pokemonin nimi
      document.getElementById("nimi").innerHTML =
        "<h2>" + data.name + "</h2>";

      // Pokemonin kuva
      document.getElementById("kuva2").innerHTML =
        "<img src='" + data.sprites.front_default + "'>";

    })

    .catch(function(){
      document.getElementById("nimi").innerHTML =
        "Pokemonia ei löytynyt";
      document.getElementById("kuva2").innerHTML = "";
    });
}

</script>
