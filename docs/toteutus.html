<body class="bg-light text-dark"> <!-- Taustaväri on vaalea, teksti tummalla -->

  <!-- TÄMÄ ON YLÄVALIKKO (navbar) -->

      <!-- Hampurilaisnappi pienillä näytöillä -->

              data-bs-toggle="collapse"

        <span class="navbar-toggler-icon"></span>

      <!-- Itse valikon kohdat -->
      <div class="collapse navbar-collapse" id="navigaatio">
        <ul class="navbar-nav mx-auto">

        </ul>

    </div>

  <!-- TÄMÄ ON PÄÄSISÄLTÖ -->
  <main id="main">
    <!-- Tämä on se kohta, johon JSON-tiedot tulevat -->
    <section class="container pt-5 pb-5" id="vastaus"></section>
  </main>
  
  <script>
  // Tämä hakee tiedot JSON-tiedostosta (tietue1_osa_ii.json)
  fetch('tietue1_osa_ii.json')
    .then(function(response){
      return response.json(); // Muuttaa JSONin javascriptin ymmärtämäksi objektiksi
    })
    .then(function(data){
      kerro(data); // Kutsutaan funktiota joka näyttää tiedot ruudulla
    })
    .catch(function(){
      // Jos jotain menee pieleen, näytetään tämä viesti
      document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
    });

  // Tämä funktio näyttää tiedot ruudulla
  function kerro(obj){

    let tiedot = ""; // Aloitetaan tyhjästä, tähän kerätään HTML

    // Otsikko + kuvaus
    tiedot += "<h1>" + obj.otsikko + "</h1>"; // Näytetään otsikko
    tiedot += "<p><strong>" + obj.kuvaus + "</strong></p>"; // Näytetään kuvaus, lihavoituna
    tiedot += "<p><strong>" + obj.osallistujat + "</strong></p>"; // Näytetään osallistujat
    tiedot += "<p><strong>" + obj.aika + "</strong></p>"; // Näytetään aika
    tiedot += "<p><strong>" + obj.kesto + "</strong></p>"; // Näytetään kesto
    tiedot += "<img src='" + obj.kuva + "' alt='Kurssikuva' class='img-fluid mb-3'>"; // Näytetään kuva, mukautuu ruutuun

    // Laitetaan kaikki nämä elementit sivulle siihen kohtaan, jossa on id="vastaus"
    document.getElementById("vastaus").innerHTML = tiedot;
  }
  </script>
  
</body>
